<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">

        background-color:rgb(236, 224, 213) ;
        font-family: 'Oswald', sans-serif;

<body>
    <div id="container">
        <div class="body">
            <header id="main">

            </header>
            <div class="contents">
                <main class="content">
                    <p class="text"><b>PERFUME</b></p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and volupyuous interpretation composed by Oliver Ploge, Perfumer-Creator for the House of CHANEL.</p>
                    <h4><b class="number">$149.99</b><span class="little">$169.99</span></h4>
                    <form action="#">
                        <i class="bi bi-cart"></i>
                        <input type="submit" name="" id="submit" value="Add to cart" class="submit">
                    </form>
                </main>
            </div>
            
        </div>
    </div>
